<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .contact-form input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #218838;
        }

        .contact-form .success-message,
        .contact-form .error-message {
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #28a745;
        }

        .error-message {
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="contact-form">
        <h2>Contact Us</h2>

        <form onsubmit="sendEmail(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>

            <input type="submit" value="Send Message">
        </form>

        <div id="responseMessage"></div>
    </div>
    
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

    <script type="text/javascript">
        (function () {
            emailjs.init("rk52qliCMXp82kmez"); 
        })();

        function sendEmail() {
            const templateParams = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };

            emailjs.send('service_i4rgia4', 'template_3p6hp5e', templateParams)
                .then(function (response) {
                    document.getElementById('responseMessage').innerHTML = "<p class='success-message'>Message sent successfully!</p>";
                }, function (error) {
                    document.getElementById('responseMessage').innerHTML = "<p class='error-message'>Failed to send message.</p>";
                });
        }
    </script>

</body>

</html>
